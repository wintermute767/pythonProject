{% extends 'default.html' %}



{% block content %}


<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div class="post-preview">
                <h2 class="post-title">{{ post.heading_post }}</h2>
                <p class="post-subtitle">{{ post.text_post }} </p>
                <p class="post-meta">
                    Опубликовано: {{ post.time_post|date:'M d Y h:m' }}
                <br>

                <form method="post" action="">
                    {% csrf_token %}
                    <em>Жанр: {{ post.get_category }}</em>
                    <button type='submit'>Подписаться</button>
                </form>

                </form>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
